name: Build

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'name'
        required: true
        default: 'update.zip'
      URL:
        description: 'URL'
        required: true
        default: 'http://dl-res.flymeos.com/Firmware/Flyme/m5_note/6.3.0.0/intl/20180428003220/81bd12a4/update.zip'
        
env:
  transfer: true
  release: true6
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: 下载
      run: |
        aria2c -x16 -j5 -U "yimu" -d tmp -o "${{ github.event.inputs.name }}" "${{ github.event.inputs.URL }}" || wget -U "yimu" "${{ github.event.inputs.URL }}" -O tmp/

    - name: 检验并化分
      run: |
        
        if [[ $(du -sb tmp/${{ github.event.inputs.name }} | awk '{print $1}') -gt 2097152000 ]];then
                  echo -e "split packaging..."
                  tar -cpzf - tmp/${{ github.event.inputs.name }} | split -d -b 2048m - tmp/${{ github.event.inputs.name }}
                  rm -rf tmp/${{ github.event.inputs.name }}        
              fi

    - name: 上传到transfer
      if: env.transfer == 'true'      
      run: |
        curl -sL https://git.io/file-transfer | sh
        ls tmp      
        sudo ./transfer wet tmp/*

    - name: 上传zhlhlf目录所有文件至 release
      if: env.release == 'true'      
      uses: ncipollo/release-action@v1.8.6
      with:
        artifacts: tmp/*
        name: pack
        tag: pack--Android-${{ github.run_number }}
        token: ${{ secrets.GITHUB_TOKEN }}
